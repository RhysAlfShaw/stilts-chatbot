<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Interface</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white w-full max-w-2xl h-full sm:h-auto sm:max-h-[700px] rounded-lg shadow-lg flex flex-col">
        <!-- Header -->
        <div class="bg-gray-800 text-white p-4 rounded-t-lg flex items-center justify-between">
            <h1 class="text-xl font-bold">My AI Assistant</h1>
            <div id="status-indicator" class="w-3 h-3 bg-red-500 rounded-full" title="Disconnected"></div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 p-6 space-y-4 overflow-y-auto">
            <!-- Initial bot message -->
            <div class="flex justify-start chat-bubble">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">
                    <p>Hello! I'm your AI assistant. Ask me something!</p>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="p-4 border-t border-gray-200">
            <form id="prompt-form" class="flex items-center space-x-3">
                <input type="text" id="prompt-input" placeholder="Type your message..." autocomplete="off" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button type="submit" id="submit-button" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-blue-300 disabled:cursor-not-allowed">
                    Send
                </button>
            </form>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
